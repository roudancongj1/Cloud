<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>local</title>
    <link rel="stylesheet" href="css/ele.css">
    <script src="js/vue.global.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/vue-router.global.js"></script>

</head>
<body>
<div id="app">
    <el-button @click="daochu">点击导出</el-button>
    <el-button>{{info.name}}</el-button>
    <el-button @click="daochue">点击导出模板</el-button>
    <el-button @click="tiaozhuan">点击跳转about</el-button>
    <hr>
    <router-link to="/">Go to Home</router-link><td>||</td>
    <router-link to="/about">Go to About</router-link><td>||</td>
    <router-link to="/info"> info</router-link><td>||</td>
    <button @click="luyouid">点击跳转gotoinfoid为666</button>
    <router-view></router-view>
</div>


<script>

    const App ={
        data(){
            return{
                info: {
                    name: '',
                    age: ''
                },
            }
        },
        methods: {
            daochu(){
                axios.get('aa/test7').then(res => this.info = res.data)
            },
            daochue(){
                 window.location.href = "http://localhost:8888/excel/export"
            },
            tiaozhuan(){
                this.$router.push('/about')
            },
            luyouid(){
                this.$router.push({
                    name: 'gotoinfo',
                    params: {
                        id: '66666',
                        name: '444444'
                    }
                })
            },
        }

    }
    // 1. 定义路由组件.
    const Home = { template: '<div>Home</div>' }
    const About = { template: '<div>About</div>' }
    const Info = { template: '<div>Info</div>' }
    const Gotoinfo = { template: '<div>User {{ $route.params.id }}' + 'User {{ $route.params.name }}'
           + '<el-button>{{ $route.params.id }}</el-button></div>'}
    // 2. 定义一些路由
    const routes = [
        { path: '/', component: Home },
        { path: '/about', component: About },
        { path: '/info', component: Info },
        { path: '/gotoinfo', name: 'gotoinfo',component: Gotoinfo }
    ]
    // 3. 创建路由实例并传递 `routes` 配置
    const router = VueRouter.createRouter({//使用 hash 模式。
        history: VueRouter.createWebHashHistory(),
        routes, // `routes: routes` 的缩写
    })
    Vue.createApp(App)
        .use(router)
        .use(ElementPlus)
        .mount("#app")
</script>
</body>
</html>
