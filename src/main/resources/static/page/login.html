<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/ele.css">
    <script src="js/vue.global.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/axios.min.js"></script>
    <style>
        .header{
            padding: 20px;
            background: black;
            height: 60px;
        }
        #app{
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }
        .main{
            padding: 200px;
            text-align: center;
        }
        .input{
            width: 300px;
        }
        .btn{
            width: 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header class="header">
            <span style="color: white">海内存知己 天涯若比邻 不如先登个录吧</span>
        </el-header>
        <el-main class="main">
            <el-form>
                <h1>疫情防控 人人有责</h1>
                <el-form-item>
                    <el-input class="input"
                              placeholder="账号:"
                              required="true"
                              v-model="user.info"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-input class="input" placeholder="密码:" v-model="user.name"></el-input>
                </el-form-item>
                <el-form-item>
                    <span style="margin: 0 10px">记住我</span><el-switch v-model="user.rem"></el-switch>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="test" class="btn">登录</el-button>
                    <el-button type="info" class="btn">注册</el-button>
                </el-form-item>
            </el-form>
        </el-main>
    </el-container>
</div>
<script>
    const App ={
        data(){
            return{
                user: {
                    info: '',
                    name: '',
                    rem: false
                }
            }
        },
        methods: {
            test() {
                axios.get("/data/test").then(res => (this.user = res.data) )
            }
        }
    }
    Vue.createApp(App)
        .use(ElementPlus)
        .mount("#app")
</script>
</body>
</html>
