<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/ele.css">
    <script src="js/vue.global.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/axios.min.js"></script>
    <style>
        #app{
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }
        body{
            /*background: #f9f9fa;*/
        }
        .header{
            padding: 20px;
            background: black;
            height: 60px;
        }
        .main{
            padding: 150px;
            text-align: center;
            background: url("img/login.png") no-repeat ;
            background-position: 100% 100%;
        }
        .input{
            width: 300px;
        }
        .btn{
            width: 200px;
        }
        .captcha{
            width: 100px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header class="header">
            <span style="color: white">海内存知己 天涯若比邻 不如先登个录吧</span>
            <el-link style="color: white;float: right" @click="toindex">随便看看..</el-link>

        </el-header>
        <el-main class="main">
            <el-form hide-required-asterisk="true" >
                <h1>疫情防控 人人有责</h1>
                <el-form-item>
                    <el-input class="input"
                              placeholder="账号:"
                              required="true"
                              v-model="user.userNumber"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-input class="input" placeholder="密码:" v-model="user.userPass"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-row gutter="20" justify="center">
                        <el-col span="12">
                            <el-input placeholder="验证码" v-model="captcha" class="captcha"></el-input>
                        </el-col>
                        <el-col span="10">
                            <img :src="captchaUrl" @click="getCaptcha" alt="无法显示请点击->">
                        </el-col>
                        <el-col span="2">
                            <el-button class="herderLink" @click="remind" size="small" circle>
                                <span style="color: red">?</span>
                            </el-button>
                        </el-col>
                    </el-row>
                </el-form-item>
                <el-form-item>
                    <span style="margin: 0 10px">记住我</span><el-switch v-model="rem"></el-switch>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="test" class="btn">登录</el-button>
                    <el-button type="info" @click="drawer = true" class="btn" >注册</el-button>
                </el-form-item>
            </el-form>
            <el-drawer
                    v-model="drawer"
                    title="注册账号"
                    direction="rtl">
                <el-container>
                    <el-form label-position="right"
                             label-width="100px">
                        <el-form-item label="账号:">
                            <el-input class="input"></el-input>
                        </el-form-item>
                        <el-form-item label="密码:">
                            <el-input class="input"></el-input>
                        </el-form-item>
                        <el-form-item label="确认密码:">
                            <el-input class="input"></el-input>
                        </el-form-item>
                        <el-form-item label="性别:">
                            <el-radio-group v-model="user.info">
                                <el-radio label="男"></el-radio>
                                <el-radio label="女"></el-radio>
                            </el-radio-group>
                        </el-form-item>
                        <el-form-item label="手机号码:">
                            <el-input class="input"></el-input>
                        </el-form-item>
                        <el-form-item label="验证码:">
                            <el-row gutter="20">
                                <el-col span="12">
                                    <el-input style="width: 150px" placeholder="请输入短信验证码"></el-input>
                                </el-col>
                                <el-col span="12">
                                    <el-button >点击发送</el-button>
                                </el-col>
                            </el-row>
                        </el-form-item>
                        <el-form-item>
                            <el-button class="btn" type="success">点击注册</el-button>
                        </el-form-item>

                    </el-form>
                </el-container>
            </el-drawer>
        </el-main>
    </el-container>
</div>
<script>

    const App ={
        data(){
            return{
                user: {
                    userNumber: '',
                    userPass: '',

                },
                rem: false,
                drawer: false,
                captcha: '',
                captchaUrl: window.location.protocol+'//'+window.location.host+'/captcha',
            }
        },
        methods: {
            test() {
                axios.post("/login",this.user).then(res => {
                    this.user = res.data
                    if (res.data!=null){
                        this.$notify.success({
                            title: '登陆成功',
                            massage: 'aaaa'
                        })
                    }
                    localStorage.setItem('token', res.data.token)
                    }
                )
            },
            getCaptcha() {
                 let r=Math.random()
                 this.captchaUrl = window.location.protocol+'//'+window.location.host+'/captcha?r='+r
            },
            remind() {
                this.$notify.warning({
                    title: '验证码无法显示？',
                    message: '较高版本浏览器会产生跨域问题,清关闭跨域设置或使用默认号码<br>' +
                        '  管理员 admin 123 qwer(验证码)<br> 游客 user 123 qwer(验证码)',
                    dangerouslyUseHTMLString: true,
                })
            },
            toindex() {
                window.location.href= window.location.protocol+'//'+window.location.host+"/"
            },

        },
    }
    Vue.createApp(App)
        .use(ElementPlus)
        .mount("#app")
</script>
</body>
</html>
