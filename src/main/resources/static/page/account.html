<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户</title>
    <link rel="stylesheet" href="css/ele.css">
    <script src="js/vue.global.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue-router.global.js"></script>
    <style>
        #app{
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }
        body{
            background: #f9f9fa;
        }

    </style>
</head>
<body>
<div id="app">
    <p>账户界面</p>
</div>
<script>
    const App ={
        data(){
            return{
                user: {
                    info: '',
                    name: '',
                    rem: false
                },
                drawer: false,

            }
        },
        methods: {
            toVisitor() {
                axios({
                    method: 'get',
                    url: 'visitor',
                    headers: {'token': localStorage.getItem('token') }
                }).then(res => {
                    if(res.data.data){
                        this.$message.error("登陆状态已过期或未登录")
                        window.setTimeout(function () {
                            window.location.href = window.location.protocol + '//' + window.location.host + "/"}, 2 * 1000)
                    }
                })
            },
        },
        created() {
            this.toVisitor()
        }
    }
    Vue.createApp(App)
        .use(ElementPlus)
        .mount("#app")
</script>
</body>
</html>
