<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <link rel="stylesheet" href="css/ele.css">
    <script src="js/vue.global.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue-router.global.js"></script>
    <style>
        #app{
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="app">
    <el-button>您的信息</el-button>
</div>
<script>
    const App ={
        data(){
            return{
                user: {
                    info: '',
                    name: '',
                    rem: false
                },
                drawer: false,

            }
        },
        methods: {
            test() {
                axios.get("/data/test").then(res => (this.user = res.data) )
            },

        }
    }
    Vue.createApp(App)
        .use(ElementPlus)
        .mount("#app")
</script>
</body>
</html>
