<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <link rel="stylesheet" href="css/ele.css">
    <script src="js/vue.global.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue-router.global.js"></script>
    <style>
        #app{
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }
        body{
            background: #f9f9fa;
        }
        .title{
            height: 80px;
            text-align: right;
        }
        .info{
            padding: 0px 100px;
            text-align: center;
        }
        .div{
            background: white;
            text-align: center;
            border-radius: 25px;
            height: 600px;
        }

    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header class="title"><span>您好xxxx</span></el-header>
        <el-container>
            <el-aside class="info" width="600px">
                <div class="div"><span>aaaa</span></div>
            </el-aside>
            <el-main class="info">
                <div class="div"><span>bbbb</span></div>

            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    const App ={
        data(){
            return{
                user: {
                    info: '',
                    name: '',
                    rem: false
                },
                drawer: false,

            }
        },
        methods: {
            test() {
                axios.get("/data/test").then(res => (this.user = res.data) )
            },

        }
    }
    Vue.createApp(App)
        .use(ElementPlus)
        .mount("#app")
</script>
</body>
</html>
