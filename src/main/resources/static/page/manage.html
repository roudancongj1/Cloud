<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <link rel="stylesheet" href="css/ele.css">
    <script src="js/vue.global.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue-router.global.js"></script>
    <style>
        #app{
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }
        body{
            background: #f9f9fa;
        }
        .menu {
            height: 100vh;
            background: #2b373d;
        }
        .header {
            padding: 30px;
            height: 50px;
        }
        .herderLink {
            margin: 0 20px;
            font-size: 20px;
            float: right;
        }
        /*菜单背景*/
        .el-menu{
            background-color: #545c64;
        }
        /*sub颜色*/
        .el-sub-menu__title{
            color: #e8eaec;
        }
        /*subitem颜色*/
        .el-sub-menu .el-menu-item{
            /*color: inherit!important;*/
            color: #e8eaec;
        }
        /*item颜色*/
        .el-menu-item{
            color: #e8eaec;
        }
        /*subitem经过颜色*/
        .el-sub-menu__title:hover, .el-menu-item:focus, .el-menu-item:hover{
            background-color: #8a979e;
        }
        .main {
            padding: 30px;
        }







    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-aside>
            <el-menu class="menu">
                <el-sub-menu  index="1-1">
                    <template #title>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="22" fill="currentColor" class="bi bi-globe2" viewBox="0 0 16 16">
                            <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855-.143.268-.276.56-.395.872.705.157 1.472.257 2.282.287V1.077zM4.249 3.539c.142-.384.304-.744.481-1.078a6.7 6.7 0 0 1 .597-.933A7.01 7.01 0 0 0 3.051 3.05c.362.184.763.349 1.198.49zM3.509 7.5c.036-1.07.188-2.087.436-3.008a9.124 9.124 0 0 1-1.565-.667A6.964 6.964 0 0 0 1.018 7.5h2.49zm1.4-2.741a12.344 12.344 0 0 0-.4 2.741H7.5V5.091c-.91-.03-1.783-.145-2.591-.332zM8.5 5.09V7.5h2.99a12.342 12.342 0 0 0-.399-2.741c-.808.187-1.681.301-2.591.332zM4.51 8.5c.035.987.176 1.914.399 2.741A13.612 13.612 0 0 1 7.5 10.91V8.5H4.51zm3.99 0v2.409c.91.03 1.783.145 2.591.332.223-.827.364-1.754.4-2.741H8.5zm-3.282 3.696c.12.312.252.604.395.872.552 1.035 1.218 1.65 1.887 1.855V11.91c-.81.03-1.577.13-2.282.287zm.11 2.276a6.696 6.696 0 0 1-.598-.933 8.853 8.853 0 0 1-.481-1.079 8.38 8.38 0 0 0-1.198.49 7.01 7.01 0 0 0 2.276 1.522zm-1.383-2.964A13.36 13.36 0 0 1 3.508 8.5h-2.49a6.963 6.963 0 0 0 1.362 3.675c.47-.258.995-.482 1.565-.667zm6.728 2.964a7.009 7.009 0 0 0 2.275-1.521 8.376 8.376 0 0 0-1.197-.49 8.853 8.853 0 0 1-.481 1.078 6.688 6.688 0 0 1-.597.933zM8.5 11.909v3.014c.67-.204 1.335-.82 1.887-1.855.143-.268.276-.56.395-.872A12.63 12.63 0 0 0 8.5 11.91zm3.555-.401c.57.185 1.095.409 1.565.667A6.963 6.963 0 0 0 14.982 8.5h-2.49a13.36 13.36 0 0 1-.437 3.008zM14.982 7.5a6.963 6.963 0 0 0-1.362-3.675c-.47.258-.995.482-1.565.667.248.92.4 1.938.437 3.008h2.49zM11.27 2.461c.177.334.339.694.482 1.078a8.368 8.368 0 0 0 1.196-.49 7.01 7.01 0 0 0-2.275-1.52c.218.283.418.597.597.932zm-.488 1.343a7.765 7.765 0 0 0-.395-.872C9.835 1.897 9.17 1.282 8.5 1.077V4.09c.81-.03 1.577-.13 2.282-.287z"/>
                        </svg>
                        <span>城市信息管理</span>
                    </template>
                    <el-menu-item index="1-1-1"><span>城市管理</span></el-menu-item>
                    <el-menu-item index="1-1-2"><span>酒店管理</span></el-menu-item>
                </el-sub-menu>
                <el-sub-menu  index="1-2">
                    <template #title>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="22" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                        <span>用户管理</span>
                    </template>
                    <el-menu-item index="1-2-1"><span>用户信息</span></el-menu-item>
                </el-sub-menu>
                <el-sub-menu  index="1-3">
                    <template #title>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="22" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                        <span>查看反馈</span>
                    </template>
                    <el-menu-item index="1-3-1"><span>查看反馈</span></el-menu-item>
                </el-sub-menu>
                <el-sub-menu  index="1-4">
                    <template #title>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="22" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                            <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                            <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                        </svg>
                        <span>页面更改</span>
                    </template>
                    <el-menu-item index="1-4-1">关于</el-menu-item>
                    <el-menu-item index="1-4-2">支持我们</el-menu-item>
                </el-sub-menu>
                <el-sub-menu  index="1-5">
                    <template #title>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="22" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                            <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                        </svg>
                        <span>订单管理</span>
                    </template>
                    <el-menu-item index="1-5-1">订单信息</el-menu-item>
                    <el-menu-item index="1-5-2">订单流水</el-menu-item>
                </el-sub-menu>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header class="header">
                <el-link class="herderLink" href="/">返回首页</el-link>
                <span style="font-size: 20px" ><span>您好:</span><span >{{localUser.userName}}</span></span>
            </el-header>
            <el-main class="main">
                <router-view></router-view>
                <el-input placeholder="城市名"
                          style="width: 200px;margin: 0 20px 20px 0"
                          v-model="likeWrapper"></el-input>
                <el-button @click="queryLikeInfo">查询</el-button>
                <el-button type="success">新增</el-button>
                <el-button type="danger">批量删除</el-button>
                <el-button >导出</el-button>
                <el-button >导入</el-button>
                <el-button >模板下载</el-button>
                <el-button @click="addCity">添加一个城市</el-button>
                <el-table :data="CityInfo"
                          style="width: 100%"
                          height="550"
                          border
                          stripe>
                    <el-table-column type="selection"
                                     header-align="center"
                                     align="center"></el-table-column>
                    <el-table-column prop="cityName"
                                     label="城市名称"
                                     header-align="center"
                                     align="center"></el-table-column>
                    <el-table-column prop="cityLv"
                                     label="风险等级"
                                     header-align="center"
                                     align="center"></el-table-column>
                    <el-table-column prop="childMark"
                                     label="城市编号"
                                     header-align="center"
                                     align="center"></el-table-column>
                    <el-table-column prop="cityInfo"
                                     label="简介"
                                     header-align="center"
                                     align="center"></el-table-column>
                    <el-table-column prop="cityRisk"
                                     label="存在中高风险"
                                     header-align="center"
                                     align="center">
                        <template #default="scope">
                            <el-tag v-if="scope.row.cityRisk === 1" size="small" type="danger">是</el-tag>
                            <el-tag v-else size="small">否</el-tag>
                        </template></el-table-column>
                    <el-table-column prop="cityDays"
                                     label="隔离天数"
                                     header-align="center"
                                     align="center"></el-table-column>
                    <el-table-column
                                     label="操作"
                                     header-align="center"
                                     align="center">
                        <template #default="scope">
                            <el-button
                                    type="text"
                                    size="small"
                                    @click.prevent="deleteRow(scope.$index)">
                                Remove
                            </el-button>
                        </template>
                    </el-table-column>

                </el-table>
                <el-pagination background layout="prev, pager, next" :total="50"></el-pagination>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    const App ={
        data(){
            return {
                CityInfo: [],
                likeWrapper:'',
                localUser:[],
            }
        },
        methods: {
            toVisitor() {
                axios({
                    method: 'get',
                    url: 'visitor',
                    headers: {'token': localStorage.getItem('token') }
                }).then(res => {
                    if(res.data.code !== '0'){
                        this.$message.error("登陆状态已过期或未登录")
                        window.setTimeout(function () {
                            window.location.href = window.location.protocol + '//' + window.location.host + "/"}, 2 * 1000)
                    }
                })
            },
            localUserInfo(){
                axios({
                    method: 'get',
                    url: 'userInfo',
                    headers: {'token': localStorage.getItem('token') }
                }).then(res => {
                    if(res.data.code === '0'){
                        this.localUser=res.data
                    }else {
                        this.$message.error("用户信息查询失败")
                    }
                })
            },
            queryLikeInfo(){
                axios({
                    method: 'get',
                    url: 'queryLikeInfo',
                    headers: {'token': localStorage.getItem('token') },
                    params: {
                        from: 'city',
                        wrapper: this.likeWrapper
                    }
                }).then(res => {
                    if(res.data.code === '0'){
                        this.CityInfo = res.data.data
                    }else {
                        this.$message.error("查询失败")
                    }
                })
            },
            addCity() {
                axios({
                    method: 'post',
                    url: 'addCity',
                    headers: {'token': localStorage.getItem('token') }
                }).then(res => {
                    if(res.data.code){
                        this.$message.success(res.data.msg)
                        this.CityInfo.push({"cityId":11,"cityLv":2,"cityName":"大连","childMark":100,"cityInfo":"是一个好地方","cityRisk":1,"cityDays":22})
                    }else {
                        this.$message.error(res.data.msg)
                    }
                })
            },
            queryCityList() {
                axios({
                    method: 'get',
                    url: 'queryInfo/city',
                    headers: {'token': localStorage.getItem('token') }
                }).then(res => {
                    if(res.data.code === '0'){
                        this.CityInfo=res.data.data
                    }else {
                        this.$message.error(res.data.msg)
                    }
                })
            },
            deleteRow(index){
                this.CityInfo.splice(index,1)
                //this.CityInfo[index].childMark
            }
        },
        created() {
            this.toVisitor()
            this.localUserInfo()
            this.queryCityList()
        }
    }


    const user ={ template: '<div>用户</div>'}
    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes: [
            { path: '/user', name: 'user', component: user }
        ]
    })


    Vue.createApp(App)
        .use(router)
        .use(ElementPlus)
        .mount("#app")
</script>
</body>
</html>
