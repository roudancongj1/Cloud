<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <link rel="stylesheet" href="css/ele.css">
    <script src="js/vue.global.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue-router.global.js"></script>
    <style>
        #app{
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }
        body{
            background: #f9f9fa;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-aside>
            <el-menu>
                <el-menu-item index="1-1">城市信息管理</el-menu-item>
                <el-menu-item index="1-2">用户管理</el-menu-item>
                <el-menu-item index="1-3">查看反馈</el-menu-item>
                <el-sub-menu index="1-4">
                    <template #title>页面更改</template>
                    <el-menu-item index="1-4-1">关于</el-menu-item>
                    <el-menu-item index="1-4-1">支持我们</el-menu-item>
                </el-sub-menu>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header>
                <a href="/">返回首页</a>
                <span style="float: right">您好：嗷嗷嗷嗷</span>
            </el-header>
            <el-main>
                <span>城市添加修改</span>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    const App ={
        data(){
            return {
                info: ''
            }
        },
        methods: {
            test(){
                axios.get("/test",info).then(res => ( this.info = res.data))
            }
        }
    }

    const user ={ template: '<div>用户</div>'}
    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes: [
            { path: '/user', name: 'user', component: user }
        ]
    })


    Vue.createApp(App)
        .use(router)
        .use(ElementPlus)
        .mount("#app")
</script>
</body>
</html>
